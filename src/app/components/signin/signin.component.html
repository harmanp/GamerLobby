<div class="inner-wrapper" >

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" type="email" formControlName="email" required>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" formControlName="password" >
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent"  type="submit" class="btn-block">Log in</button>
      </form>
    </mat-card>
  
  </div>

<div class="login-wrapper" >
        <mat-card class="box">
          <mat-card-header>
            <mat-card-title>Register</mat-card-title>
          </mat-card-header>
      
          <form class="example-form" [formGroup]="signupForm" (ngSubmit)="registerUser()">
      
            <mat-card-content>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" formControlName="name" >
              </mat-form-field>
      
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" formControlName="email">
              </mat-form-field>
      
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" formControlName="password">
              </mat-form-field>
      
              <!-- <mat-form-field class="example-full-width">

                  </mat-option>
                </mat-select>
              </mat-form-field> -->
      
            </mat-card-content>
      
            <button mat-stroked-button color="accent" type="submit" class="btn-block">Register</button>
      
          </form>
        </mat-card>
      </div>

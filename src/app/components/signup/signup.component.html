<div class="login-wrapper" >
        
          
      
          <div class="inner-wrapper">
          <form class="example-form" [formGroup]="signupForm" (ngSubmit)="registerUser()">
              <mat-card>
              <div class="controlers-wrapper">
                    
      
            
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" formControlName="name" >
              </mat-form-field>
      
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" formControlName="email">
              </mat-form-field>
      
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" formControlName="password">
              </mat-form-field>
      
              <mat-form-field class="example-full-width">
                <mat-label>Choose a role...</mat-label>
                <mat-select [(value)]="selected">
                  <mat-option [value]="roles" *ngFor="let roles of roles">{{roles}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
      
           
      
            <button mat-stroked-button color="accent" type="submit" class="btn-block">Register</button>
      </div>
      </mat-card>
          </form>
        </div>
        
      </div>

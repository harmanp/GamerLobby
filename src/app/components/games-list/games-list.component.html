<!-- Title group  -->
 <mat-toolbar>
 
 <button mat-stroked-button mat-align="center" style="width : 50%; font-size:100%;" routerLink="/player-list">Players</button>
 <button mat-raised-button mat-align="center" style="width : 50%; font-size:100%;" routerLink="/games-list">Games</button>


</mat-toolbar>
<div class="title-group">
  <mat-toolbar-row>
      <!-- <form [formGroup]="searchForm" >  -->
      <form>
        <span id='searchBar'>
          <mat-icon class="search-icon" aria-hidden="false" aria-label="Search">search</mat-icon>
          <input matInput placeholder="search">
        </span>
      </form>
      <span class="example-spacer"></span>
    </mat-toolbar-row>
</div>
  

  <!-- <p *ngIf="PlayerData.length <= 0" class="no-data">There is no player added yet!</p> 
  *ngIf="playerData.length > 0-->
  
  <div class="container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> Game ID </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="game_title">
          <th mat-header-cell *matHeaderCellDef> Game Title </th>
          <td mat-cell *matCellDef="let element"> {{element.game_title}} </td>
        </ng-container>
  
        <ng-container matColumnDef="platform">
          <th mat-header-cell *matHeaderCellDef> Platform </th>
          <td mat-cell *matCellDef="let element"> {{element.platform}} </td>
        </ng-container>

        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Genre </th>
            <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
          </ng-container>
  
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef> Rating </th>
          <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
        </ng-container>

        <ng-container matColumnDef="publisher">
            <th mat-header-cell *matHeaderCellDef> Publisher  </th>
            <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
          </ng-container>
    
          <ng-container matColumnDef="release">
            <th mat-header-cell *matHeaderCellDef> Release </th>
            <td mat-cell *matCellDef="let element"> {{element.release}} </td>
          </ng-container>
    
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
  
        <!-- <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['/edit-player/', element._id]">Edit</button>
            <button mat-raised-button color="accent" (click)="deletePlayer(i, element)">Delete</button>
          </td>
        </ng-container> -->
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
